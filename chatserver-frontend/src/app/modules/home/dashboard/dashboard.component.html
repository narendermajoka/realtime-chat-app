<div class="container">
  
  <div class="row">
    <div class="col">

    </div>
    <div class="col">
      <span>Welcome to real time chat application</span>
      <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start"
          *ngFor="let room of availableChatRooms">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{room.chatRoomId}} {{room.chatRoomName}}</div>
             {{room.chatRoomDescription}}
          </div>
        
          <span class="badge bg-primary" style="cursor: pointer; color: white;" *ngIf="room.loggedInUserMember==false" (click)="joinChatRoom(room)"> Join </span>
          <span class="badge bg-primary" style="cursor: pointer; color: white;" *ngIf="room.loggedInUserMember==true" (click)="openChatRoom(room)"> Open </span>
        </li>
      </ol>
    </div>
    <div class="col">

    </div>
  </div>
</div>
