server.port=9090
server.servlet.context-path=/chatserver
spring.main.allow-circular-references=true

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/realtime-chat
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace


# Rabbit MQ Stomp broker details
rabbit.mq.broker.host = localhost
rabbit.mq.broker.port = 61613
rabbit.mq.broker.user = admin
rabbit.mq.broker.password = admin